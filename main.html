<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To_DO LIST</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
    </script>
  </head>
  <body>
    <div id="container">
      <h1>To-Do List <i class="fa fa-pencil-square" aria-hidden="true"></i>  </h1>
      <input type="text" placeholder="Add new todo">
      <ul>
        <li><span> <i class="fa fa-trash"></i> </span>1</li>
        <li><span> <i class="fa fa-trash"></i> </span>2</li>
        <li><span> <i class="fa fa-trash"></i> </span>3</li>
     </ul>
    </div>
    <script type="text/javascript" src="js/tododo.js">
    </script>
  </body>
</html>
